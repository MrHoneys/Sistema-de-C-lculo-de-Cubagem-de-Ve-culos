<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Log√≠stica</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <!-- Fonte futurista opcional -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-gray-900 via-purple-950 to-black min-h-screen flex items-center justify-center py-10 px-4">

    <!-- Container Principal -->
    <div class="w-full max-w-4xl bg-gray-800/90 backdrop-blur-sm shadow-2xl rounded-2xl p-8 border border-purple-700/30">

        <!-- T√≠tulo com estilo retr√¥ -->
        <h1 class="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-10 tracking-wide">Calculadora de Log√≠stica</h1>

        <!-- Formul√°rio -->
        <form id="pallet-form" class="space-y-6">
            <!-- Seletor de tipo de ve√≠culo -->
            <div class="flex flex-col">
                <label for="vehicle-type" class="text-gray-200 font-semibold mb-1">Escolha o Tipo de Ve√≠culo:</label>
                <select id="vehicle-type" name="vehicle-type"
                    class="border border-purple-600/70 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700/70">
                    <option value="carreta">üöö Carreta</option>
                    <option value="truck">üöõ Truck</option>
                </select>
            </div>

            <!-- Entrada para o comprimento do pallet -->
            <div class="flex flex-col">
                <label for="length" class="text-gray-200 font-semibold mb-1">üìè Comprimento do Pallet (m):</label>
                <input type="number" id="length" name="length" step="0.01" min="0" required
                    class="border border-purple-600/70 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700/70 placeholder-gray-400">
            </div>

            <!-- Entrada para a largura do pallet -->
            <div class="flex flex-col">
                <label for="width" class="text-gray-200 font-semibold mb-1">üìê Largura do Pallet (m):</label>
                <input type="number" id="width" name="width" step="0.01" min="0" required
                    class="border border-purple-600/70 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700/70 placeholder-gray-400">
            </div>

            <!-- Entrada para a altura do pallet -->
            <div class="flex flex-col">
                <label for="height" class="text-gray-200 font-semibold mb-1">üß± Altura do Pallet (m):</label>
                <input type="number" id="height" name="height" step="0.01" min="0" required
                    class="border border-purple-600/70 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700/70 placeholder-gray-400">
            </div>

            <!-- Bot√µes para enviar o formul√°rio -->
            <div class="flex flex-wrap gap-4 mt-6">
                <button type="submit"
                    class="bg-gradient-to-r from-purple-600 to-indigo-700 hover:from-purple-700 hover:to-indigo-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all hover:scale-105 active:scale-95 focus:outline-none">
                    üîß Calcular
                </button>
                <button type="button" onclick="window.location.href='inteligente.html'"
                    class="bg-gradient-to-r from-blue-600 to-cyan-700 hover:from-blue-700 hover:to-cyan-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all hover:scale-105 active:scale-95 focus:outline-none">
                    üí° C√°lculo Inteligente
                </button>
            </div>
        </form>

        <!-- Resultados -->
        <div id="results" class="mt-10 hidden">
            <h2 class="text-xl font-semibold text-gray-200 mb-4">üìä Resultados</h2>
            <div class="overflow-x-auto rounded-lg border border-purple-600/30">
                <table class="min-w-full table-auto bg-gray-700/70 rounded-lg overflow-hidden">
                    <thead class="bg-gradient-to-r from-purple-600 to-pink-600 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left">Modelo</th>
                            <th class="px-6 py-3 text-left">Pallets</th>
                            <th class="px-6 py-3 text-left">Altura</th>
                            <th class="px-6 py-3 text-left">Camadas</th>
                            <th class="px-6 py-3 text-left">Largura</th>
                            <th class="px-6 py-3 text-left">Cubagem</th>
                            <th class="px-6 py-3 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body" class="text-gray-200 divide-y divide-gray-600">
                        <!-- Linhas de resultados ser√£o adicionadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- √Årea de GIF ou Anima√ß√£o Futurista (exemplo) -->
        <div class="mt-8 text-center opacity-70">
            <img src="assets/loading.gif" alt="Carregando..." class="mx-auto w-16 h-16 hidden" id="loading-gif">
        </div>

        <!-- Rodap√© -->
        <footer class="bg-gray-800/50 text-gray-300 py-6 mt-12 border-t border-purple-700/30">
            <div class="max-w-6xl mx-auto text-center">
                <p class="text-sm mb-3">&copy; 2025 Calculadora de Log√≠stica - Todos os direitos reservados.</p>
                <div class="flex justify-center space-x-6 text-sm">
                    <a href="sobre.html"
                        class="text-purple-400 hover:text-purple-300 transition-colors duration-200">Sobre</a>
                    <a href="#"
                        class="text-purple-400 hover:text-purple-300 transition-colors duration-200">Contato</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
