<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Logística</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center py-10">

    <!-- Container Principal -->
    <div class="w-full max-w-4xl bg-gray-800 shadow-xl rounded-lg p-8">

        <!-- Título -->
        <h1 class="text-3xl font-extrabold text-center text-purple-400 mb-8">Calculadora de Logística</h1>

        <!-- Formulário -->
        <form id="pallet-form" class="space-y-6">
            <!-- Seletor de tipo de veículo -->
            <div class="flex flex-col">
                <label for="vehicle-type" class="text-gray-200 font-semibold">Escolha o Tipo de Veículo:</label>
                <select id="vehicle-type" name="vehicle-type"
                    class="border border-purple-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700">
                    <option value="carreta">Carreta</option>
                    <option value="truck">Truck</option>
                </select>
            </div>

            <!-- Entrada para o comprimento do pallet -->
            <div class="flex flex-col">
                <label for="length" class="text-gray-200 font-semibold">Comprimento do Pallet (m):</label>
                <input type="number" id="length" name="length" step="0.01" min="0" required
                    class="border border-purple-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700">
            </div>

            <!-- Entrada para a largura do pallet -->
            <div class="flex flex-col">
                <label for="width" class="text-gray-200 font-semibold">Largura do Pallet (m):</label>
                <input type="number" id="width" name="width" step="0.01" min="0" required
                    class="border border-purple-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700">
            </div>

            <!-- Entrada para a altura do pallet -->
            <div class="flex flex-col">
                <label for="height" class="text-gray-200 font-semibold">Altura do Pallet (m):</label>
                <input type="number" id="height" name="height" step="0.01" min="0" required
                    class="border border-purple-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200 text-gray-100 bg-gray-700">
            </div>

            <!-- Botões para enviar o formulário -->
            <div class="flex space-x-4">
                <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none">
                    Calcular
                </button>
                <button type="button" onclick="window.location.href='inteligente.html'"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none">
                    Cálculo Inteligente
                </button>
            </div>

        </form>

        <!-- Resultados -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-200 mb-4">Resultados</h2>
            <table class="min-w-full table-auto bg-gray-700 rounded-lg overflow-hidden">
                <thead class="bg-purple-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left">Modelo</th>
                        <th class="px-6 py-3 text-left">Quantidade Pallets</th>
                        <th class="px-6 py-3 text-left">Altura do Pallet (m)</th>
                        <th class="px-6 py-3 text-left">Quantidade de Camadas</th>
                        <th class="px-6 py-3 text-left">Capacidade na Largura</th>
                        <th class="px-6 py-3 text-left">Cubagem Total (m³)</th>
                        <th class="px-6 py-3 text-left">Validação</th>
                    </tr>
                </thead>
                <tbody id="results-table-body" class="text-gray-200">
                    <!-- Linhas de resultados serão adicionadas aqui -->
                </tbody>
            </table>
        </div>

        <!-- Rodapé -->
        <footer class="bg-gray-800 text-gray-200 py-8 mt-10">
            <div class="max-w-6xl mx-auto text-center">
                <p class="text-sm mb-4">&copy; 2025 Calculadora de Logística - Todos os direitos reservados.</p>
                <div class="flex justify-center space-x-6">
                    <a href="sobre.html"
                        class="text-purple-400 hover:text-purple-600 transition-colors duration-200">Sobre</a>
                    <a href="#" class="text-purple-400 hover:text-purple-600 transition-colors duration-200">Contato</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
