<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sistema de Cubagem Inteligente</title>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Sistema de Cubagem Inteligente</h1>
    <p class="text-center text-gray-400 mb-6">Preencha as dimensões dos pallets e descubra qual veículo pode carregá-los</p>

    <!-- Formulário -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <div>
          <label for="comprimento" class="block text-sm font-medium">Comprimento (m)</label>
          <input id="comprimento" type="number" step="0.01" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Ex: 1.20">
        </div>
        <div>
          <label for="largura" class="block text-sm font-medium">Largura (m)</label>
          <input id="largura" type="number" step="0.01" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Ex: 1.10">
        </div>
        <div>
          <label for="altura" class="block text-sm font-medium">Altura (m)</label>
          <input id="altura" type="number" step="0.01" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Ex: 2.00">
        </div>
      </div>
      <div>
        <label for="quantidade" class="block text-sm font-medium">Quantidade de Pallets</label>
        <input id="quantidade" type="number" class="w-full p-2 bg-gray-700 text-gray-200 rounded" placeholder="Ex: 26">
      </div>
      <button onclick="calcularCapacidade()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Verificar Veículos
      </button>
    </div>

    <!-- Resultados -->
    <div id="resultado" class="mt-6 bg-gray-800 p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
      <h2 class="text-xl font-bold mb-4">Resultados</h2>
      <p class="text-gray-400">Os veículos compatíveis aparecerão aqui.</p>
    </div>
  </div>

  <script src="inteligente.js"></script>
</body>
</html>
